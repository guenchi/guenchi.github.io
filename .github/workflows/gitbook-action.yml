name: 'Gitbook Action Build'
on:
  push:
    branches:
      - pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: zanderzhao/gitbook-action@v1.2.2
      with:
        token: ${{ secrets.gitbook_action_token }}
        publish_branch: master
